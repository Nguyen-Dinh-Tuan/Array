<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [[1], [3, 6, 9], [4, 3, 2], [9, 1, 4]];
    let sum = 0;
    let sum2 = 0;
    let total;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {

        }
        if (i === j) {
            sum += array[i][j];
        }
        if (j + i === array.length - 1) {
            sum2 += array[j][i];

        }
        total = sum + sum2;
    }
    document.write(total);

</script>
</body>
